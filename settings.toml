# ITG CLI Configuration File Template
# Fill in the values to use the cli. 

# The path to the folder you want to add packs to.
# e.g. /home/user/.itgmania/Songs
packs=""

# The path to the pack you want to add single songs to.
# e.g. /home/user/.itgmania/Songs/Singles
singles=""

# The path to the Stepmania courses folder.
# e.g. /home/user/.itgmania/Courses
courses=""

# The path to the Stepmania Cache folder.
# e.g. /home/user/.itgmania/Cache
cache=""

# The absolute path to the folder to store and cache downloads.
# e.g. /home/user/downloads
downloads=""

# Whether or not to delete ._ files generated by macOS. 
# These files can cause DuplicateSimfileException errors (in simfile version 2.1.1)
# Not required, Defaults to false.
delete_macos_files=false

# The absolute path to the 'temp' folder to store temporary files.
# Should be cleared on every run, but if the program exits ungracefully it may not be.
# If left commented, defaults to [itg-cli folder]/.temp 
# temp=""

# The absolute path to the 'censored' folder to store censored files.
# If left commented, defaults to [itg-cli folder]/.censored
# censored=""
